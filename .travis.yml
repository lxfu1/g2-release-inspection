language: node_js
node_js: 14.8.0
cache:
  directories:
  - node_modules
  - server/node_modules
  - client/node_modules

install:
- npm i

script:
- npm run build

before_script:
- cd ..
- git clone https://github.com/antvis/G2Plot.git
- cd ./release-inspection-of-antv

after_script:
- git config --global user.name ${U_NAME}
- git config --global user.email ${U_EMAIL}
- git config core.filemode false
- git checkout -b ${D_BRANCH}
- git branch
- git add .
- git commit -m "Deploy by Travis CI"
# - git push --set-upstream origin ${D_BRANCH} -f
- git remote add origin-pages https://${GH_TOKEN}@github.com/release-inspection-of-antv.git > /dev/null 2>&1
# - git push --force --quiet "https://${Travis_Token}@${GH_REF}"
- git push --quiet --set-upstream ${U_EMAIL}

branches:
  only:
  - master

env:
  global:
    secure: 
