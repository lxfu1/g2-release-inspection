language: node_js

node_js: 14.8.0

# cache:
#   directories:
#   - node_modules
#   - server/node_modules
#   - client/node_modules

deploy:
  - provider: surge
    project: ./server/static/
    domain: ripe-mask.surge.sh
    skip_cleanup: true
    keep_history: false
    on:
      branch: master
  - provider: pages
    skip_cleanup: true
    github_token: $GH_TOKEN # Set in the settings page of your repository, as a secure variable
    keep_history: false
    on:
      branch: master

install:
  - npm i

script:
  - npm run build

before_script:
  - composer config --global github-oauth.github.com "$GH_TOKEN"

branches:
  only:
    - master

env:
  global:
    secure: 
